<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header / Nav -->
    <header class="header">
        <nav class="nav-container">
            <div class="nav-links">
                <div class="nav-item">About</div>
                <div class="nav-item">Skills</div>
                <div class="nav-item">Projects</div>
                <div class="nav-item">Contact</div>
            </div>
            <div class="logo">LOGO</div>

        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <div class="hero-text">Hero Content</div>
            <div class="hero-image">Image Placeholder</div>
        </div>
    </section>

    <!-- About Section -->
    <section class="about-section">
        <div class="section-header">About Me</div>
        <div class="about-content">
            <div class="about-text">About Text Block</div>
            <div class="about-skills">Skills Overview</div>
        </div>
    </section>

    <!-- Skills Section -->
    <section class="skills-section">
        <div class="section-header">Skills</div>
        <div class="skills-grid">
            <div class="skill-card">Skill 1</div>
            <div class="skill-card">Skill 2</div>
            <div class="skill-card">Skill 3</div>
            <div class="skill-card">Skill 4</div>
        </div>
    </section>

    <!-- Projects Section -->
    <section class="projects-section">
        <div class="section-header">Projects</div>
        <div class="projects-grid">
            <div class="project-card">Project 1</div>
            <div class="project-card">Project 2</div>
            <div class="project-card">Project 3</div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="section-header">Contact</div>
        <div class="contact-form">
            <div class="form-container">Form Elements</div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">Links</div>
            <div class="footer-social">Social</div>
        </div>
    </footer>
</body>
</html>
